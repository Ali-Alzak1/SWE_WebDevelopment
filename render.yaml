services:
  # Backend API Service
  - type: web
    name: jadwal-gym-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: MONGO_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: ALLOWED_ORIGINS
        sync: false  # Set this in Render dashboard (e.g., https://your-frontend.onrender.com)
      - key: JWT_EXPIRES_IN
        value: 7d

  # Frontend Static Site
  - type: web
    name: jadwal-gym-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Set this to your backend URL (e.g., https://jadwal-gym-backend.onrender.com)

